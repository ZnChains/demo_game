<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇大作战</h1>
        
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="level">等级: <span id="level">1</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="game-controls">
            <button id="startBtn">开始游戏</button>
            <button id="pauseBtn" disabled>暂停游戏</button>
            <button id="resetBtn" disabled>重置游戏</button>
        </div>
        
        <div class="game-instructions">
            <h3>游戏说明</h3>
            <p>使用方向键或WASD键控制贪吃蛇移动</p>
            <p>吃到老鼠可以增加分数并让蛇变长</p>
            <p>撞到自己会游戏结束</p>
            <p>蛇可以穿墙而过，从另一面出来</p>
        </div>
    </div>

    <!-- SVG定义，用于绘制老鼠形状的食物 -->
    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <pattern id="mousePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <!-- 老鼠头部 -->
                <circle cx="10" cy="10" r="8" fill="#8B4513"/>
                <!-- 老鼠耳朵 -->
                <circle cx="6" cy="5" r="3" fill="#8B4513"/>
                <circle cx="14" cy="5" r="3" fill="#8B4513"/>
                <!-- 老鼠眼睛 -->
                <circle cx="8" cy="9" r="1" fill="white"/>
                <circle cx="12" cy="9" r="1" fill="white"/>
                <circle cx="8" cy="9" r="0.5" fill="black"/>
                <circle cx="12" cy="9" r="0.5" fill="black"/>
                <!-- 老鼠鼻子 -->
                <ellipse cx="10" cy="12" rx="1" ry="1" fill="pink"/>
                <!-- 老鼠胡须 -->
                <line x1="7" y1="12" x2="5" y2="11" stroke="white" stroke-width="0.5"/>
                <line x1="7" y1="12" x2="5" y2="13" stroke="white" stroke-width="0.5"/>
                <line x1="13" y1="12" x2="15" y2="11" stroke="white" stroke-width="0.5"/>
                <line x1="13" y1="12" x2="15" y2="13" stroke="white" stroke-width="0.5"/>
            </pattern>
        </defs>
    </svg>
 <!-- 重新增加上传日志 -->
    <script src="script.js"></script>
</body>
</html>
